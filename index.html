<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Personal Video Downloader</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Personal Video Downloader</h1>
    <div class="tabs">
      <button onclick="selectTab('tiktok')" id="tab-tiktok" class="active">TikTok</button>
      <button onclick="selectTab('instagram')" id="tab-instagram">Instagram</button>
      <button onclick="selectTab('facebook')" id="tab-facebook">Facebook</button>
    </div>
    <input type="text" id="videoUrl" placeholder="Paste video URL here" />
    <button onclick="redirectToDownloader()">Download</button>
    <p class="note">* This site redirects you to trusted downloader sites without ads.</p>
  </div>
<script src="script.js"></script>
</body>
</html>
